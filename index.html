  <div class="mynavbar">
    <div class="progress-container">
      <div class="row" style="align-items: center;justify-content: center;">
      <div class="progress" style="width:30%; position:relative;">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id="progress-text" style="position:absolute; left:38%; top:50%;">0 포인트리</div>
      </div>
      <div id="max-pointree" class="max-pointree-label">

      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
var first, sec, third, pointree = 0, maxPointree = 21000;
updatePointreeLabel(0);
function stackPonitree(obj) {
  if (obj.className==='first-app' && first===undefined) {
    first = 1;
    upProgressbar(3000);
  }
  else if (obj.className==='second-app' && sec===undefined) {
    sec = 1;
    upProgressbar(3000);
  }
  else if (obj.className==='third-app' && third===undefined) {
    third = 1;
    upProgressbar(3000);
  }
}

function upProgressbar(value) {
  pointree += value;
  var preValue = document.querySelector('#progress-bar').style.width;
  preValue = parseFloat(preValue);
  var nextValue = preValue+(value/21000*100);
  document.querySelector('#progress-bar').style.width = nextValue+'%';
  document.querySelector('#progress-text').innerHTML = pointree + ' 포인트리';
  updatePointreeLabel(value);
}

function updatePointreeLabel(nowValue) {
  document.querySelector('#max-pointree').innerHTML = '( '+pointree+'/'+maxPointree +' )';
}
</script>
</html>
